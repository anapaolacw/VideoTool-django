{% extends 'vistaUsuario.html' %}
{% block opcionesUsuario%}
	<li><a href="/vistaUsuario">Menú principal</a></li>
	<li><a href="/verPerfil">Mi perfil</a></li>
	<li><a href="/videosSubidos">Ver subidos por mí</a></li>
	<li  class="active"><a href="/subir">Subir video</a></li>
	<li><a href="/importar">Importar usuarios</a></li>
{% endblock %}

{% block contentUsuario %}
    <div class="box">
        <h1 class ="titulos">Mi perfil</h1>
        <div class="contenedor-form">
	        <div class="form-group">
	            <label>Título</label>
	            <input type="text" class="form-control" name="titulo">
	        </div>
	        <div class="form-group">
				<label>Resumen</label>
				<input class="form-control" type="textarea" name="resumen">
			</div>
	        <div >
	        	<label>Elegir archivo</label>
				<input class="form-control" type="file" name="archivo" accept="video/mp4,video/x-m4v,video/*">
			</div>
	        <div class="text-center" style="margin-top: 5%">
	            <button type="submit" class="btn btn-primary">
	            	<i class="fa fa-user-md"></i> Subir</button>
	        </div>
		</div>
    </div>
{% endblock %}
